<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='../vendor/plotly-latest.min.js'></script>
  <title>Document</title>
</head>

<body>
  <h1>Test template!</h1>
  <div id='myDiv'></div>
  <script>
    Plotly.plot(
      "myDiv",
      [{
        type: 'scatterpolar',
        r: [39, 28, 8, 7, 28, 39],
        theta: ['A', 'B', 'C', 'D', 'E', 'A'],
        fill: 'toself'
      }],
      {
        polar: {
          radialaxis: {
            visible: true,
            range: [0, 50]
          }
        },
        showlegend: false
      }
    )
  </script>
</body>

</html>
